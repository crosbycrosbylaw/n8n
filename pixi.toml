[workspace]
authors   = ["zaynram <ramdasszayn@gmail.com>"]
channels  = ["conda-forge"]
name      = "crosbydev.n8n"
platforms = ["win-64"]
preview   = ["pixi-build"]
version   = "0.0.1"


[environments]
default = ["remote", "service"]
remote  = ["remote"]
service = ["service"]

[tasks]
  [tasks.test]
  cmd = "python -m pytest ."
  cwd = "python/tests"
  [tasks.push]
  args = [{ arg = "MESSAGE", default = "auto" }]
  cmd  = "git add --all && git commit -m '{{ MESSAGE }}' && git push"
  [tasks.sync-rampy]
  cmd = "cd ../ramda-py && pixi run push && cd ../n8n && pixi update rampy && pixi i"


[dependencies]
bs4        = ">=4.13.5,<5"
fire       = "*"
ipykernel  = "*"
ipywidgets = "*"
nameparser = ">=1.0.5,<2"
pytest     = ">=8.4.2,<9"
pytest-cov = ">=7.0.0,<8"
python     = "==3.13"
rampy      = { git = "https://github.com/zaynram/ramda-py", branch = "master" }
rapidfuzz  = ">=3.14.1,<4"
spacy      = ">=3.8.7,<4"

[pypi-dependencies]
n8n-py = { path = "python", editable = true }

[feature.remote]
  [feature.remote.tasks]
  remote = "python scripts/server-cmd.py"
    [feature.remote.tasks.update]
    cmd        = "python scripts/server-cmd.py 'git pull origin main'"
    depends-on = [{ task = "push" }]
    [feature.remote.tasks.maintenance]
    cmd        = "python scripts/server-cmd.py './scripts/service.ps1 reload'"
    depends-on = [{ task = "update" }]

[feature.service]
  [feature.service.tasks]
  install = "bun i"
  serve   = "pixi run n8n &"
    [feature.service.tasks.n8n]
    cmd        = "bun n8n"
    cwd        = "service"
    depends-on = ["install"]
      [feature.service.tasks.n8n.env]
      DB_SQLITE_POOL_SIZE             = '1'
      GENERIC_TIMEZONE                = 'America/Chicago'
      N8N_BASIC_AUTH_ACTIVE           = 'true'
      N8N_BLOCK_ENV_ACCESS_IN_NODE    = 'false'
      N8N_DIAGNOSTICS_ENABLED         = 'false'
      N8N_GIT_NODE_DISABLE_BARE_REPOS = 'false'
      N8N_HOST                        = 'ccn8n.org'
      N8N_LOG_LEVEL                   = 'info'
      N8N_PORT                        = '5678'
      N8N_PREVIEW_MODE                = 'true'
      N8N_PROTOCOL                    = 'https'
      N8N_PROXY_HOPS                  = '1'
      N8N_RUNNERS_ENABLED             = 'true'
      N8N_USER_FOLDER                 = './'
      NODE_ENV                        = 'production'
      WEBHOOK_URL                     = 'https://ccn8n.org/'
