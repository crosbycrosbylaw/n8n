[workspace]
authors   = ["zaynram <ramdasszayn@gmail.com>"]
channels  = ["conda-forge"]
name      = "crosbydev.n8n"
platforms = ["win-64"]
preview   = ["pixi-build"]
version   = "0.0.1"


[environments]
default = ["remote", "service"]
remote  = ["remote"]
service = ["service"]

[tasks]
  [tasks.push]
  args = [
    { arg = "DIRECTORY", default = "." },
    { arg = "MESSAGE", default = "auto" },
  ]
  cmd = "cd {{ DIRECTORY }} && git add --all && git commit -m '{{ MESSAGE }}' && git push"
  [tasks.parse]
  args = [{ arg = "CONTENT" }, { arg = "MODE" }]
  cmd  = "python -m n8n_py.parser --content {{ CONTENT }} --mode {{ MODE }}"


[dependencies]
bs4        = ">=4.13.5,<5"
ipykernel  = "*"
ipywidgets = "*"
python     = "==3.13"
rampy      = { git = "https://github.com/zaynram/ramda-py", branch = "master" }
spacy      = ">=3.8.7,<4"

[pypi-dependencies]
n8n-py = { path = "python", editable = true }

[feature.remote]
  [feature.remote.tasks]
  remote = "python scripts/server-cmd.py"
    [feature.remote.tasks.sync]
    cmd        = "python scripts/server-cmd.py 'git pull --recurse-submodules'"
    depends-on = [{ task = "push", args = ["server"] }, { task = "push" }]


[feature.service]
  [feature.service.tasks]
    [feature.service.tasks.submodule]
    cmd = "git pull --recurse-submodules"
    [feature.service.tasks.build]
    cmd    = "bun run --cwd server build"
    inputs = ["server/bin/serve.mjs", "server/.env", "server/src/*.js"]
    [feature.service.tasks.serve]
    cmd        = "n8n-serve &"
    cwd        = "server"
    depends-on = ["build"]
    [feature.service.tasks.n8n]
    args       = [{ arg = "COMMAND", default = "status" }]
    cmd        = "n8n-serve {{ COMMAND }}"
    cwd        = "server"
    depends-on = ["build"]
