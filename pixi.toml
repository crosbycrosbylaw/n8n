dependencies.python           = ">=3.14"
environments.default.features = ["core", "dev"]

[workspace]

name    = "crosbydev.automate"
version = "0.0.1"

authors   = ["zaynram <ramdasszayn@gmail.com>"]
channels  = ["conda-forge"]
platforms = ["win-64"]
preview   = ["pixi-build"]

[pypi-dependencies]

eserv = { path = ".", editable = true }
rampy = { git = "https://github.com/zaynram/ramda-py.git", branch = "master" }

[feature]

    [feature.core]

        [feature.core.dependencies]

        bs4            = ">=4.13.5,<5"
        fire           = "*"
        nameparser     = ">=1.0.5,<2"
        orjson         = ">=3.11.4"
        python         = ">=3.14"
        rapidfuzz      = ">=3.14.1,<4"
        requests       = ">=2.32.5,<3"
        typing_inspect = ">=0.9.0,<0.10"


    [feature.dev]

        [feature.dev.dependencies]

        ipykernel  = "*"
        ipywidgets = "*"
        pytest     = ">=8.4.2,<9"
        pytest-cov = ">=7.0.0,<8"

        [feature.dev.tasks]

        push.cmd = "git commit -a -m \"$(pwsh -noni -c 'get-date')\" && git push"
        test.cmd = "python -m pytest ./tests"


[package]

name.workspace    = true
version.workspace = true

    [package.build.backend]

    name    = "pixi-build-python"
    version = "*"

    [package.host-dependencies]

    hatchling = "==1.26.3"

    [package.run-dependencies]

    bs4            = ">=4.13.5,<5"
    fire           = "*"
    nameparser     = ">=1.0.5,<2"
    orjson         = ">=3.11.4"
    python         = ">=3.14"
    rapidfuzz      = ">=3.14.1,<4"
    requests       = ">=2.32.5,<3"
    typing_inspect = ">=0.9.0,<0.10"
