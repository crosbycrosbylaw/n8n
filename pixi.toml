[workspace]
authors   = ["zaynram <ramdasszayn@gmail.com>"]
channels  = ["conda-forge"]
name      = "crosbydev.n8n"
platforms = ["win-64"]
preview   = ["pixi-build"]
version   = "0.0.1"

[tasks]
invoke = { cmd = "pwsh -noni -c 'icm -session (remsesh zrspectre) -scriptblock {{ SCRIPTBLOCK }}'", args = [
  { arg = "SCRIPTBLOCK", default = "{ echo alive }" },
] }
serve = "bun n8n"
x = { cmd = "typer {{ MODULE }} {{ COMMAND }}", cwd = "python", args = [

  { arg = "MODULE" },

  { arg = "COMMAND", default = "--help" },

] }

[dependencies]
bs4        = ">=4.13.5,<5"
ipykernel  = "*"
ipywidgets = "*"
python     = "==3.13"
rampy      = { git = "https://github.com/zaynram/ramda-py" }
spacy      = ">=3.8.7,<4"
typer-slim = "*"

[pypi-dependencies]
n8n_python = { path = "python", editable = true }
