[workspace]
authors   = ["zaynram <ramdasszayn@gmail.com>"]
channels  = ["conda-forge"]
name      = "crosbydev.n8n"
platforms = ["win-64"]
preview   = ["pixi-build"]
version   = "0.0.1"


[environments]
default = ["remote", "service"]
remote  = ["remote"]
service = ["service"]

[tasks]
  [tasks.push]
  args = [{ arg = "MESSAGE", default = "autocommit" }]
  cmd  = "git add --all && git commit -m '{{ MESSAGE }}' && git push"
  [tasks.parse]
  args = [{ arg = "CONTENT" }, { arg = "MODE" }]
  cmd  = "python -m n8n_py.parser --content {{ CONTENT }} --mode {{ MODE }}"


[dependencies]
bs4        = ">=4.13.5,<5"
ipykernel  = "*"
ipywidgets = "*"
python     = "==3.13"
rampy      = { git = "https://github.com/zaynram/ramda-py", branch = "master" }
spacy      = ">=3.8.7,<4"

[pypi-dependencies]
n8n-py = { path = "python", editable = true }

[feature.remote]
  [feature.remote.tasks]
  remote = "python scripts/server-cmd.py"
    [feature.remote.tasks.synchronize]
    cmd        = "pixi run remote 'git pull 2>&1'"
    depends-on = ["push"]


[feature.service]
  [feature.service.tasks.init]
  cmd = "bash -c 'sudo install-service.sh'"
  [feature.service.tasks.systemctl]
  args = [{ arg = "ACTION", default = "status" }]
  cmd  = "sudo systemctl {{ ACTION }} n8n"
  [feature.service.tasks.logs]
  cmd = "sudo journalctl -u n8n -f"
