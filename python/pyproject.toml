[project]
name = "n8n-python-tools"
version = "0.1.0"
description = "Python utilities for n8n workflow automation"
authors = [
    {name = "zaynram", email = "ramdasszayn@gmail.com"}
]
requires-python = ">=3.11"
dependencies = [
    "beautifulsoup4>=4.13.5",
    "typer>=0.12.0",
]

[project.scripts]
n8n-parse = "parser.app:app"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["parser*", "utils*"]

[tool.pyright]
reportUnusedExpression = "none"
reportWildcardImportFromLibrary = "none"
typeCheckingMode = "basic"
