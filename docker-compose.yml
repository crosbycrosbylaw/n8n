networks:

  nocodb:
  docassemble:
  n8n:

volumes:

  db_data: 
  nc_data: 
  dabackup:
    external: true
  n8n_data:
    external: true

services:

  tunnel:
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
        - TUNNEL_TOKEN=eyJhIjoiZDI1MjE2N2I1ZjUwYjdjODgzZmZhMDQ0NDZiOWJhYzMiLCJ0IjoiZDE1NTQzNDctYWNjNS00YWMzLTgyMTYtODM4NjZkNGFhNmE0IiwicyI6Ik5HRmlOVGcwWVRRdE1XTm1ZaTAwWlRVeExUa3lNVE10TVRRNE5qSTFObVZoTXpVNCJ9
    networks:
        - nocodb
        - docassemble
        - n8n
        
  nocodb: 
    depends_on: 
      root_db: 
        condition: service_healthy
    env_file:
      - .env
    environment: 
      NC_DB: "pg://root_db:5432?u=postgres&p=password&d=root_db"
    image: "nocodb/nocodb:latest"
    ports: 
      - "8080:80"
    restart: always
    networks:
      - nocodb
    volumes: 
      - "nc_data:/usr/app/data"
  
  root_db: 
    environment: 
      POSTGRES_DB: root_db
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
    healthcheck: 
      interval: 10s
      retries: 10
      test: "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""
      timeout: 2s
    image: postgres
    restart: always
    networks:
      - nocodb
    volumes: 
      - "db_data:/var/lib/postgresql/data"

  docassemble:
    image: jhpyle/docassemble:latest
    container_name: docassemble
    env_file:
      - .env
    restart: unless-stopped
    stop_grace_period: 6m
    ports:
      - "8082:80"
    volumes:
      - dabackup:/usr/share/docassemble/backup
    networks:
      - docassemble

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - "8081:8081"
    environment:
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=8081
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n

